<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>
      Colours
    </title>
    <link rel="stylesheet" href="stylesheets/base.css" type="text/css">
  </head>
  <body>
    With alpha:
    <div id="blackblock">
      <div id="color1"></div>
      <div id="color2"></div>
      <div id="color3"></div>
      <div id="color4"></div>
    </div>
    <div id="whiteblock">
      <div id="color5"></div>
      <div id="color6"></div>
      <div id="color7"></div>
      <div id="color8"></div>
    </div>
    No alpha:
    <div id="blackblocknoalpha">
      <div id="color1"></div>
      <div id="color2"></div>
      <div id="color3"></div>
      <div id="color4"></div>
    </div>
    <div id="whiteblocknoalpha">
      <div id="color5"></div>
      <div id="color6"></div>
      <div id="color7"></div>
      <div id="color8"></div>
    </div>
  </body>
</html>
